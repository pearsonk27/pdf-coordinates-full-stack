apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui
  namespace: pdf-coordinates
  labels:
    name: ui
spec:
  ingressClassName: contour
  # defaultBackend:
  #   service:
  #     name: ui
  #     port:
  #       number: 80
  rules:
    - http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 8080
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ui
              port:
                number: 80